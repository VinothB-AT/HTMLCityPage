<h1>Chennai</h1>
</center>
<hr>

<p>

    Chennai , formerly known as Madras, is the capital city of Tamil Nadu, the southernmost state of India. It is the state's primate city and is located on the Coromandel Coast of the Bay of Bengal. 
</p>

<p>

    This is capital city of Tamilnadu.
